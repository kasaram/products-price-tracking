<div class="row">
  <div class="col-sm-6 col-xs-12 col-sm-offset-3">
    <form class="form-horizontal">
      <div class="form-group">
        <label for="first_name" class="col-sm-3 control-label">First Name</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="first_name" placeholder="First Name" required>
        </div>
      </div>
      <div class="form-group">
        <label for="last_name" class="col-sm-3 control-label">Last Name</label>
        <div class="col-sm-9">
          <input type="text" class="form-control" id="last_name" placeholder="Last Name" required>
        </div>
      </div>
      <div class="form-group has-feedback">
        <label for="email" class="col-sm-3 control-label">Email</label>
        <div class="col-sm-9">
          <input type="email" class="form-control" id="email" name="email" placeholder="Email" [(ngModel)]="email" #em="ngModel" required validEmail>
          <div *ngIf="em.invalid && (em.dirty || em.touched)">
            <span class="glyphicon glyphicon-remove form-control-feedback"></span>
            <span id="invalidEmail" class="help-block" *ngIf="em.errors.validEmail">Email is invalid</span>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="password" class="col-sm-3 control-label">Password</label>
        <div class="col-sm-9">
          <input type="password" class="form-control" id="password" placeholder="Password" required>
        </div>
      </div>
      <div class="form-group">
        <label for="confirm_password" class="col-sm-3 control-label">Confirm password</label>
        <div class="col-sm-9">
          <input type="password" class="form-control" id="confirm_password" placeholder="Confirm password" required>
        </div>
      </div>
      <div class="form-group">
        <div class="col-sm-offset-3 col-sm-9">
          <button type="submit" class="btn btn-primary">Sign Up</button>
        </div>
      </div>
    </form>
  </div>
</div>
